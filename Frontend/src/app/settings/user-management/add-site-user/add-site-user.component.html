<div class="inner-page-heading pt-1 pb-3 text-uppercase">
  <span class="inner-page-heading-title">Add user</span>
</div>

<div class="">
  <form>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3 form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3 form-group">
        <label class="form-label">Surname</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3 form-group">
        <label class="form-label">Role</label>
        <app-common-selectmenu
          #addUserRoleSelection
          [optionData]="selectMenuRoles"
          defaultOption="Select"
        >
        </app-common-selectmenu>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-md-6 mt-3">
        <label class="form-label">Vendor</label>
        <app-common-selectmenu [optionData]="[]" defaultOption="Select">
        </app-common-selectmenu>
      </div>
      <div class="col-xl-3 col-md-6 mt-3">
        <label class="form-label">Vendor Management Level</label>
        <app-common-selectmenu [optionData]="[]" defaultOption="Select">
        </app-common-selectmenu>
      </div>
      <div class="col-xl-3 col-md-6 mt-3">
        <label class="form-label">Report To</label>
        <app-common-selectmenu [optionData]="[]" defaultOption="Select">
        </app-common-selectmenu>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3 form-group">
        <label class="form-label">Email Address</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3 form-group">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <label class="form-label">Role Status</label>

        <div class="form-check form-check-inline ps-0">
          <label class="w-50">
            <input
              class="form-check-input"
              type="radio"
              name="roleStatus"
              value="active"
              checked
            />
            <span class="input-group-text">Active</span>
          </label>
          <label class="w-50">
            <input
              class="form-check-input"
              type="radio"
              name="roleStatus"
              value="inactive"
            />
            <span class="input-group-text">Inactive</span>
          </label>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <label class="form-label">Portal Login</label>
        <div class="form-check form-check-inline ps-0">
          <label class="w-50">
            <input
              class="form-check-input"
              type="radio"
              name="portalLogin"
              value="active"
              checked
            />
            <span class="input-group-text">Active</span>
          </label>
          <label class="w-50">
            <input
              class="form-check-input"
              type="radio"
              name="portalLogin"
              value="inactive"
            />
            <span class="input-group-text">Inactive</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <label class="form-label">Relationship Manager</label>
        <app-common-selectmenu [optionData]="[]" defaultOption="Select">
        </app-common-selectmenu>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <label class="form-label">Notification Preference</label>
        <app-common-selectmenu [optionData]="[]" defaultOption="Select">
        </app-common-selectmenu>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <label class="form-label">Date Of Birth</label>
        <div class="d-flex gap-2 justify-content-between">
          <app-common-selectmenu
            class="w-100"
            [optionData]="[]"
            defaultOption="Day"
          >
          </app-common-selectmenu>
          <app-common-selectmenu
            class="w-100"
            [optionData]="[]"
            defaultOption="Month"
          >
          </app-common-selectmenu>
        </div>
      </div>
    </div>
    <ng-template #GearedSalesRep>
      <div class="row">
        <div class="col-12 mt-3">
          <span class="pb-0 form-label" style="font-weight: 700">REPORTS</span>
          <hr class="my-0 horizontal-line" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <label class="form-label">Send End of term reports</label>

          <div class="form-check form-check-inline ps-0">
            <label class="w-50">
              <input
                class="form-check-input"
                type="radio"
                name="SendEOTreports"
                value="send"
                checked
              />
              <span class="input-group-text overflow-hidden">Send</span>
            </label>
            <label class="w-50">
              <input
                class="form-check-input"
                type="radio"
                name="SendEOTreports"
                value="notsend"
              />
              <span class="input-group-text overflow-hidden">Do not send</span>
            </label>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template #RolesOptions>
      <div class="row">
        <div class="col-12 mt-3">
          <span class="pb-0 form-label" style="font-weight: 700"
            >ROLE OPTIONS</span
          >
          <hr class="my-0 horizontal-line" />
        </div>
        <ng-template #VendorManager>
          <div class="col-lg-6 col-md-12 mt-3">
            <label class="form-label">Vendor sales rep list</label>

            <div class="form-check form-check-inline ps-0">
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="vendorSalesRepList"
                  value="exclude"
                  checked
                />
                <span class="input-group-text overflow-hidden"
                  >Exclude from vendor sales rep list</span
                >
              </label>
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="vendorSalesRepList"
                  value="include"
                />
                <span class="input-group-text overflow-hidden"
                  >Include from vendor sales rep list</span
                >
              </label>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 mt-3">
            <label class="form-label">Unassigned applications</label>

            <div class="form-check form-check-inline ps-0">
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="unassignedApplications"
                  value="view"
                  checked
                />
                <span class="input-group-text">View</span>
              </label>
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="unassignedApplications"
                  value="hide"
                />
                <span class="input-group-text">Hide</span>
              </label>
            </div>
          </div>
        </ng-template>
        <ng-template #GearedSalesRep>
          <div class="col-lg-4 col-md-12 mt-3">
            <label class="form-label">Funder profile</label>

            <div class="form-check form-check-inline ps-0">
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="funderProfile"
                  value="viewOnly"
                  checked
                />
                <span class="input-group-text overflow-hidden">View only</span>
              </label>
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="funderProfile"
                  value="viewEdit"
                />
                <span class="input-group-text overflow-hidden"
                  >View & edit</span
                >
              </label>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 mt-3">
            <label class="form-label">Proceed button in applications</label>

            <div class="form-check form-check-inline ps-0">
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="proceedBtnInApp"
                  value="show"
                  checked
                />
                <span class="input-group-text overflow-hidden">Show</span>
              </label>
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="proceedBtnInApp"
                  value="hide"
                />
                <span class="input-group-text overflow-hidden">Hide</span>
              </label>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 mt-3">
            <label class="form-label">Website calculator rate editor</label>

            <div class="form-check form-check-inline ps-0">
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="clacRateEditor"
                  value="show"
                  checked
                />
                <span class="input-group-text overflow-hidden">Show</span>
              </label>
              <label class="w-50">
                <input
                  class="form-check-input"
                  type="radio"
                  name="clacRateEditor"
                  value="hide"
                />
                <span class="input-group-text overflow-hidden">Hide</span>
              </label>
            </div>
          </div>
        </ng-template>
      </div>
    </ng-template>

    <div class="mt-3">

    <button class="btn btn-primary me-2">
        Save
    </button> 
     <button class="btn btn-secondary mx-1">
        Cancel
    </button>
   </div>

  </form>
</div>
